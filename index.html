<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <title>FCC: Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name</label><br>
        <input id="name" type="text" name="name" placeholder="Enter your name" required><br>

        <label for="email" id="email-label">Email</label><br>
        <input id="email" type="email" name="email" placeholder="Enter your Email" required><br>

        <label for="number" id="number-label">Age(optional)</label><br>
        <input type="number" name="number" id="number" placeholder="Age" min="8" max="80"><br>
        
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select name="dropdown" id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br>

        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="answer" value="answer" id="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" name="answer" value="answer" id="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" name="answer" value="answer" id="not-sure">
        <label for="not-sure">Not Sure</label><br>

        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="dropdown2" id="dropdown2">
            <option value="">Select current role</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select><br>

        <label class="extra-space" for="">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" name="fe" id="fe" value="fe">
        <label for="fe">Front-end Projects</label><br>
        <input type="checkbox" name="be" id="be" value="be">
        <label for="be">Back-end Projects</label><br>
        <input type="checkbox" name="dv" id="dv" value="dv">
        <label for="dv">Data Visualization</label><br>
        <input type="checkbox" name="c" id="c" value="c">
        <label for="c">Challenges</label><br>
        <input type="checkbox" name="osc" id="osc" value="osc">
        <label for="osc">Open Source Community</label><br>
        <input type="checkbox" name="ghr" id="ghr" value="ghr">
        <label for="ghr">Gitter help rooms</label><br>
        <input type="checkbox" name="v" id="v" value="v">
        <label for="v">Videos</label><br>
        <input type="checkbox" name="cm" id="cm" value="cm">
        <label for="cm">City Meetups</label><br>
        <input type="checkbox" name="w" id="w" value="w">
        <label for="w">Wiki</label><br>
        <input type="checkbox" name="f" id="f" value="f">
        <label for="f">Forum</label><br>
        <input type="checkbox" name="ac" id="ac" value="ac">
        <label for="ac">Additional Courses</label><br>
        
        <label class="extra-space" for="">Any comments or suggestions?</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea><br>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
